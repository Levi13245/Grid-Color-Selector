<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Color Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Grid Color Picker</h1>

    <div class="controls">
        <button id="addRow">Add Row</button>
        <button id="addColumn">Add Column</button>
        <button id="removeRow">Remove Row</button>
        <button id="removeColumn">Remove Column</button>
    </div>

    <div class="color-picker-container">
        <label for="colorPicker">Color: </label>
        <input type="color" id="colorPicker" value="#ff0000">
    </div>

    <div class="controls">
        <button id="colorUncolored">Fill Uncolored Cells</button>
        <button id="colorAll">Fill All Cells</button>
        <button id="clearGrid">Clear Grid</button>
    </div>

    <table id="grid">
        <tbody>
            <!-- Grid cells will be dynamically created -->
        </tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
