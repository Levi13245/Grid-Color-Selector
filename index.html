<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Color Picker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        
        h1 {
            font-size: 24px;
            color: #333;
        }

        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.2s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            gap: 10px;
        }

        #colorPicker {
            width: 50px;
            height: 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            border: 2px solid #444;
            background-color: #ff0000;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        td {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        td:hover {
            filter: brightness(90%);
        }
    </style>
</head>
<body>

    <h1>Grid Color Picker</h1>

    <div class="controls">
        <button id="addRow">Add Row</button>
        <button id="addColumn">Add Column</button>
        <button id="removeRow">Remove Row</button>
        <button id="removeColumn">Remove Column</button>
    </div>

    <div class="color-picker-container">
        <label for="colorPicker">Color: </label>
        <input type="color" id="colorPicker" value="#ff0000">
    </div>

    <div class="controls">
        <button id="colorUncolored">Fill Uncolored Cells</button>
        <button id="colorAll">Fill All Cells</button>
        <button id="clearGrid">Clear Grid</button>
    </div>

    <table id="grid">
        <tbody>
            <!-- Grid cells will be dynamically created -->
        </tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
